<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <script>
        function showCalendar() {
            var year = document.getElementById("year").value;
            var month = document.getElementById("month").value - 1; 

            if (year === "" || month < 0 || month > 11) {
                alert("Please enter a valid year and month (1–12).");
                return;
            }

            var date = new Date(year, month, 1);
            var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            var result = "<h3>Calendar for " + (month + 1) + "/" + year + "</h3>";
            result += "<table border='1' cellspacing='0' cellpadding='5'><tr>";

         
            for (var d = 0; d < 7; d++) {
                result += "<th>" + days[d] + "</th>";
            }

            result += "</tr><tr>";

      
            for (var i = 0; i < date.getDay(); i++) {
                result += "<td></td>";
            }

       
            while (date.getMonth() === month) {
                result += "<td>" + date.getDate() + "</td>";

                if (date.getDay() === 6) {
                    result += "</tr><tr>"; // start a new row after Saturday
                }

                date.setDate(date.getDate() + 1);
            }

            result += "</tr></table>";

            document.getElementById("calendar").innerHTML = result;
        }
    </script>
</head>
<body>
    <h2>Calendar</h2>

    <label>Enter Year:</label>
    <input type="number" id="year" placeholder="e.g. 2025"><br><br>

    <label>Enter Month (1–12):</label>
    <input type="number" id="month" placeholder="e.g. 10"><br><br>

    <button onclick="showCalendar()">Show Calendar</button>

    <div id="calendar"></div>
</body>
</html>
